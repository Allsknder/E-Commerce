{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid self-navbar" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'store' %}"> <!-- The 'url' tag works the same as 'reverse()' function it uses the pattern name (view name) not a real URL -->
            <img src="{% static 'images/internalLogoIcon.png' %}"
            class="d-inline-block align-text-top" alt="Ecom" width="30" height="24">
            <span class="self-LogoName">E-COM</span>
            <span class="self-tooltip-backtostore hidden" id="hint-tooltip-continue-shopping">المس السلة لترى ما فيها | المس الشعار لتعود للمتجر </span>
        </a>

        <div class="self-cart-andCounter">
            <a href="{% url 'cart' %}" style="color: transparent"> <!--The style is for hiding a weird little horizontal line -->
                <img id="cart-icon" src="{% static 'images/bin.png' %}" alt="cart image">
                <span class="self-tooltip hidden" id="hint-tooltip">اضغط هنا لترى ما في سلتك</span>
            </a>
            <p id="cart-total">{{ cartItemsNumber }}</p>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Store</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Admin Activities
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://localhost:8000/admin/">Adminstration Panel</a></li>
                        <li><a class="dropdown-item" href="http://localhost:8000/admin/store/product/">View Products</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="http://localhost:8000/admin/store/product/add/">Add Product</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" style="color: #4D4D4D; border: none;" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success self-navbar-searchbtn" type="submit">Search</button>
            </form>
            <div class="form-inline my-2 my-lg-0">
                <a id="login" href="http://localhost:8000/admin/login/?next=/admin/"class="btn btn-warning self-navbar-login">Login</a>
                <a id="logout" href="http://localhost:8000/admin/logout/"class="hidden btn btn-warning self-navbar-login">Logout</a>
            </div>
        </div>
    </div>
</nav>
<script>
    if (user != 'AnonymousUser') // if the user is an Authenticated User.
    {
        document.getElementById('login').classList.add('hidden')
        document.getElementById('logout').classList.remove('hidden')
    }
</script>
